<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 1ST LAYOUT CHANGE -->
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/cs/custom_styles_final.css">
</head>

<body class="bg-light">
    <!-- <section class="navigation bg-white"> -->
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="btn btn-lg btn-info main-button" href="{{url_for('index')}}" role="button">Latitude</a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Plots
														<span class="caret"></span>
													</a>
                        <ul class="dropdown-menu">
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('temperature')}}">Temperature</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('humidity')}}">Humidity</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('cloudiness')}}">Cloudiness</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('windspeed')}}">Wind Speed</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('comparisons')}}">Comparisons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('data')}}">Data</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- </section> -->
    <section class="content">
        <div class="row">
            <div class="left_box col-lg-7 bg-white">
                <div class="header">
                    <!-- 2ND LAYOUT CHANGE -->
                    <h2 class="text-info">{% block heading %}{% endblock %}</h2>
                    <hr>
                </div>
                <!-- 3RD AND 4TH LAYOUT CHANGE -->
                <div class="info"><img src="{% block img_src %}{% endblock %}" class="img-fluid float-center" alt="{% block img_alt %}{% endblock %}"></div>
                <div class="info">
                    <!-- 5TH LAYOUT CHANGE -->
                    <p>{% block description %}{% endblock %}
                        <p>
                </div>
            </div>
            <div class="right_box offset-lg-1 col-lg-4 bg-white">
                <div class="header">
                    <h3 class="text-info">Visualizations</h3>
                    <hr>
                </div>
                <!-- 6TH LAYOUT CHANGE -->
                <div class="info">
                    <a href="{{url_for('temperature')}}"><img src="/static/images/MaxTempvsLat.png" class="{% block border_temp %}{% endblock %} landing-img float-left" alt="Temp vs Lat"></a>
                    <a href="{{url_for('humidity')}}"><img src="/static/images/HumidityvsLat.png" class="{% block border_humidity %}{% endblock %} landing-img float-left" alt="Humidity vs Lat"></a>
                    <a href="{{url_for('cloudiness')}}"><img src="/static/images/CloudinessvsLat.png" class="{% block border_cloudiness %}{% endblock %} landing-img float-left" alt="Cloudiness vs Lat"></a>
                    <a href="{{url_for('windspeed')}}"><img src="/static/images/WindSpeedvsLat.png" class="{% block border_windspeed %}{% endblock %} landing-img float-left" alt="WindSpeed vs Lat"></a>
                </div>
            </div>
        </div>
    </section>
    <hr class="stripline bg-info">
    <footer class="page-footer bg-secondary">
        <div class="container">
            <div class="col-md-12">
                <div class="sigline text-light">
                    <p>
                        Mikey Esteban | Rutgers Data Science Bootcamp |
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
